<div class="edit-lesson-popup">
    <div class="lessonInformation">
        <label>Lesson Theme: <input id="LessonTheme" data-bind="value:Theme_id" name="Theme_id"></label>
    </div>
    <hr>
    <div class="edit-lesson">
        <div class="first-column">
            <label>Lesson Type: <input id="LessonType" name="Type" /></label>
            <label>Lesson Title: <input id="LessonTitle" name="Title" /></label>
            <label>Lesson Main Content:<br /><textarea id="LessonMainContent" name="MainContent"
                    style="width:100%;height:100px;"></textarea></label>
        </div>
        <div class="second-column">
            <label>Lesson Video: <input id="LessonVideo" name="VideoURL" onblur="UpdateVideo(this)" /></label>
            <iframe id="LessonVideoiFrame" width="320" height="180" name="VideoURL" src="#= VideoURL #"></iframe>
            <hr>
            <div class="related-materials">
                <label>Related Materials:</label>
                <div id="LessonRelatedMaterials"></div>
            </div>
            <div class="resources">
                <br/>
                <label>Add Related Materials:</label>
                <input id="newResourceTitle" placeholder="Item Title..." onblur="ResourceRequired()" onkeypress="ResourceRequired()"/>
                <input hidden id="newResourceLink" placeholder="https://example.com/" onblur="ResourceRequired()" onkeypress="ResourceRequired()"/>
                <a hidden id="newResourceURL" src="" target="_blank">NewResourceTitle</a>
                <input hidden id="newResourceId" onchange="ResourceRequired()" />
                <span class="k-button" id="newResourceMediaButton" >Add Media</span>
                <span class="k-button" id="newResourceLinkButton" onClick="AddNewResourceLink()">Add Link</span>
                <span class="k-button k-button-icontext k-add-button k-state-disabled" id="addResource" onClick="AddNewResource()"><span
                        class="k-icon k-i-add"></span>Add</span>
            </div>
        </div>
    </div>
</div>
